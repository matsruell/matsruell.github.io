<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>8th Wall Web</title>
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="hold-drag.js"></script>
    <script src="pinch-scale.js"></script>
    <script src="two-finger-spin.js"></script>
    <script src="add-button.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
    <script defer src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script defer src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-extras-4.2.0.min.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=kTixKEh0VBXS8cbBGeC59IK4tWb7CVhBGv0vAdnZI5Z10YFY28Tq1d4VGfAp9Fp6y8J5dH"></script>

  </head>
  <body>

    <div class="nextbutton" id="addbutton">add &gt;</div>


    <!-- Add the 'xrweb' attribute to your scene to make it an 8th Wall Web A-FRAME scene. -->
    <a-scene
      xrweb
      add-button
      gesture-detector
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error>

      <a-camera
      id="camera"
      position="0 8 8"
      raycaster="objects: .tapclass"
      cursor="
          fuse: false;
          rayOrigin: mouse;">
      </a-camera>
      <a-assets>
        <!-- Credit to Poly by Google for the model: https://poly.google.com/view/5ZMAz7_ucTn -->
        <a-asset-item id="sandCastleModel" src="wolf.obj"></a-asset-item>
        <a-asset-item id="sandCastleModel2" src="sand-castle.glb"></a-asset-item>
      </a-assets>

      <a-entity
        light="type: directional;
               castShadow: true;
               intensity: 0.8;
               shadowCameraTop: 7;
               shadowMapHeight: 1024;
               shadowMapWidth: 1024;"
        position="1 4.3 2.5">
      </a-entity>

      <a-entity
        light="type: directional; castShadow: false; intensity: 0.5;"
        position="-0.8 3 1.85">
      </a-entity>
      <a-obj-model src="#sandCastleModel" class="tapclass"  hold-drag two-finger-spin pinch-scale scale="0.025 0.025 0.025" shadow="cast:true; receive:true;"></a-obj-model>
      <a-light type="ambient" intensity="1"></a-light>
      <a-entity
      id="ground"
      class="tapclass"
      geometry="primitive: box"
      material="color: #ffffff; transparent: false; opacity: 0.0"
      scale="1000 2 1000"
      position="0 -1 0"
      shadow="receive:true">
    </a-entity>

    </a-scene>
  </body>
</html>
